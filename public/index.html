  <style>
    :root {
      font-size: 10px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: "Open Sans", Arial, sans-serif;
      min-height: 100vh;
      background-color: #fafafa;
      color: #262626;
      padding-bottom: 3rem;
    }

    img {
      display: block;
    }

    .container {
      max-width: 93.5rem;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .btn {
      display: inline-block;
      font: inherit;
      background: none;
      border: none;
      color: inherit;
      padding: 0;
      cursor: pointer;
    }

    .btn:focus {
      outline: 0.5rem auto #4d90fe;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
    }

    /* Profile Section */

    .profile {
      padding: 5rem 0;
    }

    .profile::after {
      content: "";
      display: block;
      clear: both;
    }

    .profile-image {
      float: left;
      width: calc(33.333% - 1rem);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 3rem;
    }

    .profile-image img {
      border-radius: 50%;
    }

    .profile-user-settings,
    .profile-stats,
    .profile-bio {
      float: left;
      width: calc(66.666% - 2rem);
    }

    .profile-user-settings {
      margin-top: 1.1rem;
    }

    .profile-user-name {
      display: inline-block;
      font-size: 3.2rem;
      font-weight: 300;
    }

    .profile-edit-btn {
      font-size: 1.4rem;
      line-height: 1.8;
      border: 0.1rem solid #dbdbdb;
      border-radius: 0.3rem;
      padding: 0 2.4rem;
      margin-left: 2rem;
    }

    .profile-settings-btn {
      font-size: 2rem;
      margin-left: 1rem;
    }

    .profile-stats {
      margin-top: 2.3rem;
    }

    .profile-stats li {
      display: inline-block;
      font-size: 1.6rem;
      line-height: 1.5;
      margin-right: 4rem;
      cursor: pointer;
    }

    .profile-stats li:last-of-type {
      margin-right: 0;
    }

    .profile-bio {
      font-size: 1.6rem;
      font-weight: 400;
      line-height: 1.5;
      margin-top: 2.3rem;
    }

    .profile-real-name,
    .profile-stat-count,
    .profile-edit-btn {
      font-weight: 600;
    }

    /* Gallery Section */

    .gallery {
      display: flex;
      flex-wrap: wrap;
      margin: -1rem -1rem;
      padding-bottom: 3rem;
    }

    .gallery-item {
      /* position: relative;
     
      margin: 1rem;
      color: #fff;
      cursor: pointer; */

      width: 120px;
      height: 280px;
      min-height: auto;
      max-height: auto;
      float: left;
      margin: 3px;
      padding: 3px;
    }

    .gallery-item:hover .gallery-item-info,
    .gallery-item:focus .gallery-item-info {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .gallery-item-info {
      display: none;
    }

    .gallery-item-info li {
      display: inline-block;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .gallery-item-likes {
      margin-right: 2.2rem;
    }

    .gallery-item-type {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2.5rem;
      text-shadow: 0.2rem 0.2rem 0.2rem rgba(0, 0, 0, 0.1);
    }

    .fa-clone,
    .fa-comment {
      transform: rotateY(180deg);
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Loader */

    .loader {
      width: 5rem;
      height: 5rem;
      border: 0.6rem solid #999;
      border-bottom-color: transparent;
      border-radius: 50%;
      margin: 0 auto;
      animation: loader 500ms linear infinite;
    }

    /* Media Query */

    @media screen and (max-width: 40rem) {
      .profile {
        display: flex;
        flex-wrap: wrap;
        padding: 4rem 0;
      }

      .profile::after {
        display: none;
      }

      .profile-image,
      .profile-user-settings,
      .profile-bio,
      .profile-stats {
        float: none;
        width: auto;
      }

      .profile-image img {
        width: 7.7rem;
      }

      .profile-user-settings {
        flex-basis: calc(100% - 10.7rem);
        display: flex;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .profile-user-name {
        font-size: 2.2rem;
      }

      .profile-edit-btn {
        order: 1;
        padding: 0;
        text-align: center;
        margin-top: 1rem;
      }

      .profile-edit-btn {
        margin-left: 0;
      }

      .profile-bio {
        font-size: 1.4rem;
        margin-top: 1.5rem;
      }

      .profile-edit-btn,
      .profile-bio,
      .profile-stats {
        flex-basis: 100%;
      }

      .profile-stats {
        order: 1;
        margin-top: 1.5rem;
      }

      .profile-stats ul {
        display: flex;
        text-align: center;
        padding: 1.2rem 0;
        border-top: 0.1rem solid #dadada;
        border-bottom: 0.1rem solid #dadada;
      }

      .profile-stats li {
        font-size: 1.4rem;
        flex: 1;
        margin: 0;
      }

      .profile-stat-count {
        display: block;
      }
    }

    /* Spinner Animation */

    @keyframes loader {
      to {
        transform: rotate(360deg);
      }
    }

    /*

The following code will only run if your browser supports CSS grid.

Remove or comment-out the code block below to see how the browser will fall-back to flexbox & floated styling. 

*/

    @supports (display: grid) {
      .profile {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: repeat(3, auto);
        grid-column-gap: 3rem;
        align-items: center;
      }

      .profile-image {
        grid-row: 1 / -1;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
        grid-gap: 2rem;
      }

      .profile-image,
      .profile-user-settings,
      .profile-stats,
      .profile-bio,
      .gallery-item,
      .gallery {
        width: auto;
        margin: 0;
      }

      @media (max-width: 40rem) {
        .profile {
          grid-template-columns: auto 1fr;
          grid-row-gap: 1.5rem;
        }

        .profile-image {
          grid-row: 1 / 2;
        }

        .profile-user-settings {
          display: grid;
          grid-template-columns: auto 1fr;
          grid-gap: 1rem;
        }

        .profile-edit-btn,
        .profile-stats,
        .profile-bio {
          grid-column: 1 / -1;
        }

        .profile-user-settings,
        .profile-edit-btn,
        .profile-settings-btn,
        .profile-bio,
        .profile-stats {
          margin: 0;
        }
      }
    }

<style>
  .dropzone {
    box-sizing: border-box;
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    z-index: 99999;

    background: rgba(#60a7dc, .8);
    /* border: 11px dashed #fff; */
  }
</style>
<script>
  // Completely based on this answer:
  // http://stackoverflow.com/a/33917000
  // ‚Ä¶ and the according JSfiddle:
  // https://jsfiddle.net/oL2akhtz/
  // 
  // Enhanced for my own purposes

  var dropZone = document.getElementById('dropzone');

  function showDropZone() {
    dropZone.style.display = "block";
  }
  function hideDropZone() {
    dropZone.style.display = "none";
  }

  function allowDrag(e) {
    if (true) {  // Test that the item being dragged is a valid one
      e.dataTransfer.dropEffect = 'copy';
      e.preventDefault();
    }
  }
  // add photo 
  function handleDrop(e) {
    e.preventDefault();
    hideDropZone();
    /// test insert image

    var para = document.createElement("div");
    para.setAttribute("class", "gallery-item");
    para.setAttribute("tabindex", "0");

    var img = document.createElement("img");
    img.setAttribute("class", "gallery-image");
    img.setAttribute("alt", "");
    img.src = URL.createObjectURL(e.dataTransfer.files[0]);

    para.appendChild(img);
    var element = document.getElementById("adding-target");
    element.appendChild(para);

    console.log(e.dataTransfer.files[0]);
    //alert('Drop!');
  }

  // 1
  window.addEventListener('dragenter', function (e) {
    showDropZone();
  });

  // 2
  dropZone.addEventListener('dragenter', allowDrag);
  dropZone.addEventListener('dragover', allowDrag);

  // 3
  dropZone.addEventListener('dragleave', function (e) {
    hideDropZone();
  });

  // 4
  dropZone.addEventListener('drop', handleDrop);
</script>
